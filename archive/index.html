---
layout: post-archive
title: kenanli / blog
---

<div class="archive-list">
	<h1>Archive</h1>
	<ul>
	{% for post in site.posts %}
		<li>
			<span class="date">{{ post.date | date: "%d %b %Y" }}</span>
			<a href="/blog{{ post.url }}" class="title">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
